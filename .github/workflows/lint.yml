name: Build and Test
on:
    push:
        branches:
            -master
    pull-request:
jobs:
    lint:
        name: lint
        runs-on: ubuntu-latest
        steps:
            - name: Set up Go 1.13
              uses: actions/setup-go@v1
              with:
                go-version: 1.13
              id: go
            - name: Check out code
              uses: actions/checkout@v1

            - name: Lint Go Code
              run: |
                export PATH=$PATH:$(go env GOPATH)/bin # temporary fix. See https://github.com/actions/setup-go/issues/14
                go get -u golang.org/x/lint/golint 
                make lint